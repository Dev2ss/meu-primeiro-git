

<!--  Imagens no HTML  -->

<img src="./img/soberano.jpg" alt="O-maior-Campeão-Mundial-do-Brasil"
height="200px"
width="200px"/>
<figure>
    <img src="./img/soberano.jpg" alt="O-maior-Campeão-Mundial-do-Brasil"/>
    <figcaption>Maior Soberano do Brasil</figcaption>
</figure>




<!-- (src) = Origem da Imagem  
(alt) = Texto alternativo, ou seja, caso a imagem quebrar
(figcaption) = Legenda da imagem
(figure) = um conjunto, facilita na hr da estilização
(height) = Tamanho da imagem (precisamente a altura da imagem)
(width) = Largura da imagem  -->
