<!-- TIPOS DE INPUT TYPE 
    (TYPE COLOR) = COR
    (RANGE) =   De range
(password) = Csixa de Senha 
(email) = Caixa email 
(checkbox) = Caixa de certo
(file) = Upload de arquivos 
(multiple) = Serve para selecionar varios arquivos pro upload  
(accept) = Permite colocar apenas um tipo de extensão
(*) = Mostra tudo que tem de qualquer formato
(number) = Permite apenas números
(date) = Permite apenas colocar datas
(radio) = Bolinha de alternativas -->
