<!--   INPUT's   -->


<label>
    Rua:
    <input autocomplete="street-address" placeholder="Digite sua Rua" />
</label>
<br/>

<label for="rua">Rua:</label>
<input id="Rua" autofocus/>






<!-- (input) = Caixa de mensagem 
    (autocomplete) = Automaticamente insere seus dados
(disabled) = Desabilita a caixa de mensagem
(value) = Valor 
(readonly) = Impede que insira caracteres na caixa
(placeholder) = Mensagem da caixa pra digitação 
(label) = Liga no input pra ficar alinhado
(for) = Procura sempre o "id"
(autofocus) = Ja inicia dentro da caixa para digitação-->
