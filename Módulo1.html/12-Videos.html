<!--  Videos em HTML -->


<video src="./Haridade.mp4" controls 
controlsList="nodownload"
autoplay
muted
poster="./img/2s.jpg"
></video>








<!-- (controls) = Habilita as funções do video 
        (controlsList) = Permite que o video nao habiliteo download
    (autoplay) = Assim que abre o video, ele ja se inicia automaticamente
(muted) = Deixa o video mutado, porém, inicia ele no auto
(poster) = Coloca uma capa no inicio do video 
(source src) = Colocar de um formato de video -->
